[build]
builder = "nixpacks"
buildCommand = "npm run build && cp -r .next/static .next/standalone/.next/static && if [ -d public ]; then cp -r public .next/standalone/public; fi"
nixpacksConfigPath = "nixpacks.toml"

[deploy]
startCommand = "HOSTNAME=0.0.0.0 node .next/standalone/server.js"
healthcheckPath = "/api/summary"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
